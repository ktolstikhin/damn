<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Damn</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/alphabet-minus-eighty-dirty" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/they-call-me-lazy-thinbold" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column">

    <nav class="navbar navbar-bg">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">
          <i class="fa-solid fa-person-harassing mx-2 fa-2x"></i>
          <span class="logo d-none d-sm-inline">Чёрд</span>
        </a>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="ktolstikhin" data-color="#f1e9e9" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#000000" ></script>
      </div>
    </nav>

    <div class="bg-image">

      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <h1 class="fw-light mt-4 page-title">Обзыватор</h1>
            <p class="lead text-grey-50">Помогает ругать нехороших людей</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <form id="damnForm">

                  <div class="row mb-3">
                    <div class="col">
                      <input class="form-control" id="name" placeholder="Имя">
                    </div>
                    <div class="col">
                      <select id="gender" class="form-select" aria-label="genderLabel">
                        <option selected value="male">Мужчина</option>
                        <option value="female">Женщина</option>
                      </select>
                    </div>
                    <div>
                    </div>
                  </div>

                  <div class="input-group mb-3">
                    <label for="level" class="form-label">Уровень</label>
                    <input type="range" class="form-range" min="1" max="5" value="1" id="level">
                  </div>

                  <div class="form-check form-switch mb-3">
                    <label class="form-check-label" for="obscene">Обсценная лексика</label>
                    <input class="form-check-input" type="checkbox" id="obscene">
                  </div>

                  <div class="row">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-primary" id="formSubmit">Создать</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="container py-3 text-center">
        <small>Copyright &copy; Konstantin Tolstikhin</small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/static/js/index.js" type="text/javascript"></script>
  </body>
</html>
